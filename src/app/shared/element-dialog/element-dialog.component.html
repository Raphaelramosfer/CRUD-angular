<h1 *ngIf="!isChange" mat-dialog-title>Criar Tarefa</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Tarefa</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>ID usuario</mat-label>
    <input matInput [(ngModel)]="data.userId">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>

  <div>
    <mat-label>Feito?</mat-label>
    <input type="checkbox" [(ngModel)]="data.completed" />
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange"[mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange"[mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
